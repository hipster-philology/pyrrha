language: python
python:
  - "3.5"
addons:
  chrome: stable
install:
  - sh chromedriver.sh
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install nose
# command to run tests
script:
  - nosetests ./tests --with-coverage --cover-package=app --cover-xml
after_success:
  - coveralls